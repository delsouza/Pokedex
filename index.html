<!DOCTYPE html>
<html lang="pt_br">

<head>

    <!-- Página -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pokédex</title>

    <!-- Conexões  -->
    <link rel="icon" href="./favicons/favicon.png">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <main>

        <!-- Pokémon -->
        <img src="./images/rayquaza-4252572625.gif" alt="pokemon" class="pokemon_imagem">
        <h1 class="pokemon_data">
            <span class="pokemon_number">384</span> -
            <span class="pokemon_name">Rayquaza</span>
        </h1>

        <!-- Botão -->
        <form class="form">
            <input 
                type="search"
                class="input_search"
                placeholder="Nome ou Número"
                required
                />
        </form>

        <div class="buttons">
            <button class="prev">Prev &lt;</button>
            <button class="next">Next &gt;</button>
        </div>

        <!-- Imagem Pokédex -->
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex" height="600">
        
    </main>
</body>

</html>

<!-- JavaScript -->
<script src="./js/script.js"></script>
